{% extends "base.html" %}
{% block title %}Timecard{% endblock %}
{% block content %}
<h1>Change Password</h1>
<div class="row">
  <div class="well col-md-6">
    <form action="" method="POST" class="col-md-12">{% csrf_token %}
      <label class="text-warning">Only characters 'A-Za-z0-9_' are allowed.</label>
      {{ form.as_p }}<br>
      <input class="btn btn-primary active" type="submit"
      name="change" value="Change">
      <button class="btn" name="cancel">Cancel</button>
    </form>
  </div>
</div>

<div>
</div>
{% endblock %}
