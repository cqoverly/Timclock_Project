{% extends "base.html" %}
{% block title %}Employee List{% endblock %}
{% block content %}
<h1>employee_detail.html</h1>
    <ul>
        {% for employee in object_list %}
            <li><a href={% url 'view_emp' employee.pk %}>
              {{ employee.first_name }} {{ employee.last_name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
